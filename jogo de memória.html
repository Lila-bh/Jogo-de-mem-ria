<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Mem√≥ria - Alfabeto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
        }

        .game-container {
            display: grid;
            grid-template-columns: repeat(6, 100px);
            grid-gap: 15px;
            justify-content: center;
        }

        .card {
            width: 100px;
            height: 100px;
            background-color: #4CAF50;
            color: white;
            font-size: 3rem;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            user-select: none;
        }

        .card.hidden {
            background-color: #ffffff;
            box-shadow: inset 0 0 5px rgba(0, 0, 0, 0.2);
            color: transparent;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="card hidden">A</div>
        <div class="card hidden">B</div>
        <div class="card hidden">C</div>
        <div class="card hidden">D</div>
        <div class="card hidden">E</div>
        <div class="card hidden">F</div>
        <div class="card hidden">A</div>
        <div class="card hidden">B</div>
        <div class="card hidden">C</div>
        <div class="card hidden">D</div>
        <div class="card hidden">E</div>
        <div class="card hidden">F</div>
    </div>

    <script>
        const cards = document.querySelectorAll('.card');
        let firstCard = null;
        let secondCard = null;
        let lockBoard = false;

        cards.forEach(card => {
            card.addEventListener('click', () => {
                if (lockBoard || !card.classList.contains('hidden')) return;

                card.classList.remove('hidden');

                if (!firstCard) {
                    firstCard = card;
                } else {
                    secondCard = card;
                    lockBoard = true;

                    if (firstCard.textContent === secondCard.textContent) {
                        firstCard = null;
                        secondCard = null;
                        lockBoard = false;
                    } else {
                        setTimeout(() => {
                            firstCard.classList.add('hidden');
                            secondCard.classList.add('hidden');
                            firstCard = null;
                            secondCard = null;
                            lockBoard = false;
                        }, 1000);
                    }
                }
            });
        });
    </script>
</body>
</html>
